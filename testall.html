<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .container {{
        width: 100%;
        height: 100vh;
    }}
    .minhngu {{
        /* position: absolute; */
        background-color: #1fb1aa;
        width: 100%;
        height: 200px;
        display: flex;
        align-items: center;
        flex-direction: column;
    }}
    .minhngu1 {{
        position: relative;
        margin-top: 30px;
        display: flex;
        justify-content: center;
        margin-bottom: 15px;

    }}
    .minhngu1 span {{
        color: white;
        font-size: 30px;
        font-style: normal;
    }}
    .minhngu2 span {{
        display: flex;
        justify-content: center;
        color: white;
        font-style: normal;
    }}
    .dungngu {{
        position: relative;
        margin-top: 30px;
        width: 100%;
        display: flex;
        background-color: white;
        font-style: normal;
        bottom: 20px;
    }}
    .dungngu ul {{
        width: 100%;
        display: flex;
        justify-content: start;
    }}
    .dungngu li {{
        height: 25px;
        padding: 10px;
    }}
    .soangnu {{
        height: 60%;
        display: flex;
        width: 100%;
        margin-top: 50px;
    }}
    img {{
        width: 200px;
    }}
    .tuoicay {{
        flex: 33%;
        flex-direction: column;

    }}
    .keorem {{
        flex: 33%;
        flex-direction: column;

    }}
    .img1 {{
        display: flex;
        justify-content: center;
    }}
    .keorem1 {{
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }}
    .hienthithongso {{
        flex: 34%;
    }}
    .onn {{
        width: 50px;
        background-color: rgb(0, 255, 0);
    }}
    .off {{
        width: 50px;
        background-color: red;
    }}
    .text {{
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        font-size: 30px;
    }}
    .footer {{
        width: 100%;
        margin-top: 20px;
        color: white;
        background-color: #1fb1aa;
        height: 10%;
        display: flex;
        align-items: center;
    }}
    .footer span {{
        margin-left: 50px;
    }}
</style>
</head>
<body>
<div class="container">
    <div class="minhngu">
        <div class="minhngu1">
            <span>WELCOME</span>
        </div>
        <div class="minhngu2">
            <span>
                This is a simple example with embedded CSS.
            </span>
        </div>
        <div class="dungngu">
            <ul type="none">
                <li>Trang Chủ</li>
                <li>Trang Chủ</li>
                <li>Trang Chủ</li>
            </ul>
        </div>
    </div>
    <form action="/" method="POST">
        <div class="soangnu">
            <div class="tuoicay">
                <div class="text">
                    <span>Máy Bơm Tự Động</span>
                </div>
                <div class="img1">
                    <img src="https://i.pinimg.com/736x/34/f7/44/34f7447cf32cc155bc3d479c4cffa49d.jpg" alt="">
                </div>
                <div class="keorem1">
                    <input class="onn" type="submit" name="submit" value="on">
                    <input class="off" type="submit" name="submit" value="off">
                </div>
            </div>
            <div class="keorem">
                <div class="text">
                    <span>Bật Tắt Máy bơm</span>
                </div>
                <div class="img1">
                    <img src="https://i.pinimg.com/originals/3c/da/db/3cdadba7d18b913f39fc5b49d55447e4.png"
                        alt="">
                </div>
                <div class="keorem1">
                    <span>
                        <input class="onn" type="submit" name="submit" value="ON">
                        <input class="off" type="submit" name="submit" value="OFF">
                    </span>
                </div>
            </div>
            <div class="hienthithongso">
                <p>Current GPU temperature is {}</p>
                <p>Current DHT11 data - Humidity: {}%, Temperature: {}°C</p>
                <input type="submit" name="submit" value="SHOW">
            </div>
        </div>
    </form>
    <div class="footer">
        <span>
            Good Morning@@
        </span>
    </div>
</div>
</body>
</html>
